<br>
  <div>
    <div>
      <a routerLink="/Usuario/crearEvento">
        <button> Crear Evento</button>
      </a>
    </div>
    <br>
    <div>
      <table style="width: 80%">
        <tr>
          <h3>Eventos</h3>
        </tr>
        <tr>
          <th> Nombre</th>
          <th> Lugar </th>
          <th> Fecha </th>
          <th>Accion</th>
        </tr>
        <tr *ngFor="let evento  of eventos">
          <th>{{evento.nombre}}</th>
          <th>{{evento.lugar}}</th>
          <th>{{evento.fecha}}</th>
          <th>
            <a [routerLink]="['/usuario','actualizarEvento',evento.id]">
              <button>Actualizar</button>
            </a>
          </th>
        </tr>
      </table>
    </div>
  </div>
