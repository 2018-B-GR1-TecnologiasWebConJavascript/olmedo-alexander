<form (submit)="login()">
  <div>
    <label for="correo">Correo</label>
    <input id="correo"
           name="correo"
           type="text"
           [(ngModel)]="usuario.correo"
    >

  </div>
  <div>
    <label for="password">Password</label>
    <input id="password"
           name="password"
           type="password"
           [(ngModel)]="usuario.password"
    >


    <button>Login</button>
  </div>
</form>
