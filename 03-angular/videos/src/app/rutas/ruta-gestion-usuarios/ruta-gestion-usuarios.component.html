<h3>Gestion Usuarios</h3>
<p>Gestione sus usuarios</p>

<table>
  <!--tr table row-->
  <tr>
    <!--th table header-->
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Accion</th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td>{{usuario.id}}</td>
    <td>{{usuario.nombre}}</td>
    <td>
      <!--Event Binding (nombreEvento)="funcionEnLaClase()"-->
      <button (click)="imprimir(usuario)">Eliminar {{hola()}}</button>
    </td>
  </tr>
</table>

<!--*ngFor Itera un arreglo-->
